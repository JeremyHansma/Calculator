<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./styles.css " rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="display">0</div>
        <div class="buttons">
            <div class="operations">
                <button class="operand" data-operand="">-</button>
                <button class="operand" data-operand>+</button>
                <button class="operand" data-operand>x</button>
                <button class="operand" data-operand>/</button>
            </div>
            <div class="digits">
                <button class="digit" data-number="">1</button>
                <button class="digit" data-number>2</button>
                <button class="digit" data-number>3</button>
                <button class="digit" data-number>4</button>
                <button class="digit" data-number>5</button>
                <button class="digit" data-number>6</button>
                <button class="digit" data-number>7</button>
                <button class="digit" data-number>8</button>
                <button id="point">.</button>
                <button class="digit" data-number>9</button>
                <button class="digit" data-number>0</button>
                <button id="equals">=</button>
                <div></div>
                <div></div>
                <div></div>
                <button id="clear">C</button>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>

</body>
</html>
